<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
<h1>Edit Department</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<form th:action="@{/department}" th:object="${entity}" method="post">

    <p>
        <label for="name">name:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </p>
    <p>
        <label for="description">description:</label>
            <input type="text" th:field="*{description}" id="description" required>
        </p>
    <p>
        <label for="employees">employees:</label>
            <select multiple="multiple" th:field="*{employees}" id="employees">
            <option th:each="employees_item : ${employees_list}" th:value="${employees_item}" th:text="${employees_item}"></option>
        </select>
        </p>
    <p>
        <label for="manager">manager:</label>
            <input type="text" th:field="*{manager}" id="manager" required>
        </p>

    <p>
        <input type="text" th:field="*{id}" id="id">
        <input type="submit" value="Save">
        <a th:href="@{/department}">Cancel</a>
    </p>
</form>

</body>
</html>
