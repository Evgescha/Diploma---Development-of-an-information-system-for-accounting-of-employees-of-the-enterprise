<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Department</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Department Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>name:</th>
                <td th:text="${entity.name}"></td>
            </tr>
        <tr>
        <th>description:</th>
                <td th:text="${entity.description}"></td>
            </tr>
        <tr>
        <th>employees:</th>
                <td>
            <ul>
                <li th:each="employees_item : ${entity.employees}" th:text="${employees_item}"></li>
            </ul>
        </td>
            </tr>
        <tr>
        <th>manager:</th>
                <td th:text="${entity.manager}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/department}">Back to the List</a>
<a th:href="@{/department/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/department/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
