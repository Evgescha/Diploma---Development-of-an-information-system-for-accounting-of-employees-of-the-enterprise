<!DOCTYPE html>
<head th:replace="~{/commons/head :: head}"></head>
<body>
<header th:replace="~{/commons/header :: header}"></header>
<div th:replace="~{/commons/abovecontent :: abovecontent('Vacation details')}"></div>
<h1>Vacation Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>type:</th>
                <td th:text="${entity.type}"></td>
            </tr>
        <tr>
        <th>startDate:</th>
                <td th:text="${entity.startDate}"></td>
            </tr>
        <tr>
        <th>endDate:</th>
                <td th:text="${entity.endDate}"></td>
            </tr>
        <tr>
        <th>duration:</th>
                <td th:text="${entity.duration}"></td>
            </tr>
        <tr>
        <th>status:</th>
                <td th:text="${entity.status}"></td>
            </tr>
        <tr>
        <th>employee:</th>
                <td th:text="${entity.employee}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/vacation}">Back to the List</a>
<a th:href="@{/vacation/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/vacation/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>


<footer th:replace="~{/commons/footer :: footer}"></footer>
<section th:replace="~{/commons/copyright :: copyright}"></section>
<div th:replace="~{/commons/script :: script}"></div>

</body>
</html>
