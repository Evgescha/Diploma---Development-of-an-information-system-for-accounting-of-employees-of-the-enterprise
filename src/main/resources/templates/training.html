<!DOCTYPE html>
<head th:replace="~{/commons/head :: head}"></head>
<body>
<header th:replace="~{/commons/header :: header}"></header>
<div th:replace="~{/commons/abovecontent :: abovecontent('Trainings')}"></div>

<section id="middle" class="">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>List of <strong>Trainings</strong></h1>
                <h3 th:if="${message != null}" th:text="${message}"></h3>
                <a class="btn btn-primary" th:href="@{/training/edit}">Create new Training</a>

                <table class="table ">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Result</th>
                        <th>Employee</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity : ${list}">
                        <td th:text=${entity.title}></td>
                        <td th:text=${entity.description}></td>
                        <td th:text=${entity.startDate}></td>
                        <td th:text=${entity.endDate}></td>
                        <td th:text=${entity.result}></td>
                        <td th:text=${entity.employee.size}></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/training/{id}(id=${entity.id})}">See detail</a>
                            <a class="btn btn-primary" th:href="@{/training/edit/{id}(id=${entity.id})}">Edit</a>
                            <form th:if="${entity.id!=null}" method="get" th:action="'/training/' +${entity.id}+'/delete'">
                                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>



<footer th:replace="~{/commons/footer :: footer}"></footer>
<section th:replace="~{/commons/copyright :: copyright}"></section>
<div th:replace="~{/commons/script :: script}"></div>

</body>
</html>
